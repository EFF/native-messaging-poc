<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test chrome app</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span>Statut</span>
				<span id="status"></span>
				<form id="message-form" class="form">
					<div class="form-group">
						<label>Mode de communication</label>
						<select id="messaging-method-select" class="form-control">
							<option value="native">Native messaging</option>
							<option value="socket">Web socket</option>
						</select>
					</div>
					<div class="form-group">
						<label>Destination</label>
						<select class="form-control">
							<option>Application native</option>
							<option>Application web</option>
							<option>Les 2</option>
						</select>
					</div>
					<div class="form-group">
						<label>Message</label>
						<textarea id="message-input" class="form-control" row="3"></textarea>
					</div>
					<div class="form-group">						
						<button class="pull-right btn btn-default">Envoyer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
