<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Communication native</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span>Statut</span>
				<span data-bind="text: connectionStatus.text, css : connectionStatus.className"></span>
				<form id="message-form" class="form" data-bind="submit: sendMessage">
					<div class="form-group">
						<label>Destination</label>
						<select class="form-control" 
							data-bind="options : destinationsAllowedMethods,
							optionsCaption: 'Choisir une destination..',
							optionsText: 'name',
							optionsValue: 'allowedMethodsMap',
							value: allowedMethods"
							required>
						</select>
					</div>
					<div class="form-group">
						<label>Mode de communication</label>
						<select class="form-control" 
							data-bind="options : allowedMethods,
							optionsCaption: 'Choisir un mode de communication...',
							optionsText: 'name',
							optionsValue: 'method',
							value: selectedMessagingMethod"
							required>
						</select>
					</div>
					<div class="form-group">
						<label>Message</label>
						<textarea id="message-input" class="form-control" row="3" data-bind="value: message" placeholder="Un super message" required></textarea>
					</div>
					<div class="form-group">						
						<button type="submit" class="pull-right btn btn-default">Envoyer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/signalr/jquery.signalR.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/knockout-secure-binding/dist/knockout-secure-binding.min.js"></script>

  <script src="main.js"></script>

</body>
